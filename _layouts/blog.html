<html>

{% include head.html %}

<body>
    
    {% include header.html %}
    
    
    <!-- Main -->
    <div id="main" class="alt">
        
        <div class="inner main">
            <header class="major">
                <h1>{{ page.title }}</h1>
                <blockquote>"{{ page.quote }}"<br/><small>- {{ page.quote-by }}</small></blockquote>
            </header>
            {% if page.image %}<div class="image main fit"><img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.image-alt }}" /></div>{% endif %}
            <div class="content">
                <div class="inner">
                    <div class="entry">{{ content }}</div>
                </div>
            </div>
        </div>
        
    </div>
    
    {% include footer.html %}
    
</body>

</html>
